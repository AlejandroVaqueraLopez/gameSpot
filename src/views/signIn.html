<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/gamespot-login.css">
    <link rel="stylesheet" href="static/css/normalize.css">
    <title>GameSpot login</title>
</head>
<body>
    <header class="header">
        <a href="#">
            <div class="container__logo">
                <img src="static/icons/logo2.png" alt="play-logo" class="img-logo">
                <h2>GameSpot</h2>
            </div>
        </a>
    </header>

    <section class="login">
        <div class="login__container">
            <h2>Inicia sesion</h2>

            <form action="" class="login__container--form">
                <input placeholder="correo" type="text" class="input">
                <input placeholder="contrasena" type="password" class="input">
                <button class="button" type="submit">Iniciar sesion</button>

                <div class="login__container--rememberMe">
                    <div class="container__rememberMe--checkbox">
                        <input type="checkbox" name="" id="ckRememberMe" value="checkbox">
                        <h4>Recuerdame</h4>
                    </div>

                    <a href="index.html">I forgot my password</a>

                </div>
            </form>

            <section class="login__container--socialMedia">
                <div>
                    <img class="socialMedia--google" src="static/icons/google.png" alt="#"><a href="#">Inicia sesion con Google</a> 
                </div>
                <div>
                    <img class="socialMedia--twitter" src="static/icons/twitter.png" alt="#"><a href="#">Inicia sesion con Twitter</a>
                </div>

            </section>

            <div class="login__container--register">
                <h4>No tienes cuenta?</h4>
                <a href="signUp.html">Registrate</a>
            </div>

        </div>

        <div class="login__setupImage">
            <h2>Solo entran los gamers...</h2>
        </div>
    </section>


    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaracion de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>

</body>
</html>
